<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js" defer></script>
    <script src="js/send_review.js" defer></script>
    <title>Библио Апарте</title>
</head>
<body>
    <header class="container">
        <div class="header-box">
            <div class="header_title">БиблиоАпарте</div>
            <div class="search">
                <form>
                    <input type="text" placeholder="Поиск">
                    <button type="submit"></button>
                </form>
            </div>
            <a class="btn_auth" href="profile.html">Профиль</a>
        </div>
    </header>

    <main class="container">
        <div class="review_create">
            <div class="form-edit">
                <form action="" method="post" enctype="multipart/form-data">
                    <h1 class="title-form" style="margin-bottom: 70px;">Создание рецензии</h1>
                    <div class="form-container">
    
                        <div class="form-container-left">
    
                            <img src="img/MasterMarg.png" alt="Обложка" class="list_book_img">
    
                        </div>
    
                        <div class="form-container-right-review">
                            <textarea id="text_review" rows="100" cols="15" placeholder="Напишите рецензию..." required class="textarea-review"></textarea>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-form-text" style="margin-top: 50px; border: none;" onclick="redirectToProfile()">Создать</button>
                    
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer_main">
            <div class="footer container">
                <div class="footer_main_text">
                    <div class="footer_main_text_title">БиблиоАпарте</div>
                    <div class="footer_main_text_description">твоя карманная библиотека</div>
                </div>
                <div class="footer_main_contacts">
                    <div class="footer_main_contacts_text">Контакты</div>
                    <div class="footer_main_contacts_text">biblioAparte@yandex.ru</div>
                </div>
                <a href="index.html">
                    <img class="footer_main_bthome" src="img/home page.png" alt="Домашняя страница">
                </a> 
            </div>
            
        </div>
    </footer>

    
</body>
</html>
