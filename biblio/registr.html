<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/sweetalert2@10.16.6/dist/sweetalert2.min.css">
    <script src="https://unpkg.com/sweetalert2@10.16.6/dist/sweetalert2.all.min.js" defer></script>
    <script src="js/registrationForm.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Библио Апарте</title>
</head>
<body>
    <header class="container">
        <div class="header-box">
            <div class="header_title">БиблиоАпарте</div>
            <div class="search">
                <form action="profile_search.html">
                    <input type="text" placeholder="Поиск">
                  </form>
            </div>
            <a class="btn_auth" href="auth.html">Войти</a>
        </div>
       
    </header>

    <main class="container">
        <div class="form">
            <form action="" method="post" id="registrForm" enctype="multipart/form-data">
                <h1 class="title-form">Регистрация</h1>
                <div class="form-container">

                    <div class="form-container-left">

                        <img id="frame" src="" class="image-preview"/>
                        <label class="input-file">
                            <input type="file" id="avatar" name="avatar" accept="image/jpg, image/jpeg, image/png" onchange="preview()">
                            <span class="input-file-btn">Выбрать изображение</span> 
                        </label>

                    </div>

                    <div class="form-container-right">
                        <input type="text" name="nickname" id="nickname" placeholder="Введите никнейм" class="box">
                        <input type="date" name="date" id="date" placeholder="Введите дату рождения" class="box">
                        <input type="email" name="email" id="email" placeholder="Введите E-mail" class="box">
                        <input type="password" name="password" id="password" placeholder="Введите пароль" class="box">
                        <input type="password" name="сpassword" id="cpassword" placeholder="Повторите пароль" class="box">
                    </div>
                </div>

                <input type="submit" value="Зарегистрироваться" class="btn-form">
                        <p class="btn-form-text">У вас уже есть аккаунт? <a href="auth.html">Войти</a></p>
                
            </form>
        </div>
    </main>

    <footer>
        <div class="footer_main">
            <div class="footer container">
                <div class="footer_main_text">
                    <div class="footer_main_text_title">БиблиоАпарте</div>
                    <div class="footer_main_text_description">твоя карманная библиотека</div>
                </div>
                <div class="footer_main_contacts">
                    <div class="footer_main_contacts_text">Контакты</div>
                    <div class="footer_main_contacts_text">biblioAparte@yandex.ru</div>
                </div>
                <a href="index.html">
                    <img class="footer_main_bthome" src="img/home page.png" alt="Домашняя страница">
                </a> 
            </div>
            
        </div>
    </footer>
</body>
</html>
